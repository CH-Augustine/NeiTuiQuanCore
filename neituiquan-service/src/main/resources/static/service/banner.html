    </el-row>
    <el-row type="flex" class="row-bg" justify="space-around" v-for="item in contentList">

                {{ item.sort }}
            </p>
        </el-col>
        <el-col :span="5">

            </p>
        </el-col>
        <el-col :span="5">

            </p>
        </el-col>
        <el-col :span="5">
            <p style="overflow: hidden;text-align: center">

            </p>
        </el-col>
        <el-col :span="2">

                {{ item.isDel }}

        </el-col>
    </el-row>

        <el-pagination background layout="prev, pager, next" :total="30" page-size="15"  @current-change="handleCurrentChange">
