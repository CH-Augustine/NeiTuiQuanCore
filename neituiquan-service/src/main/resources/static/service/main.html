<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<link>
<meta charset="UTF-8">
<title>内推圈-后台</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="format-detection" content="telephone=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link rel="stylesheet" href="../assets/css/amazeui.min.css">
</head>
<style>
    html,body{
        height: 100%;
        width: 100%;
    }
    .content_div{
        width: 100%;
        height: 100%;
    }
    .left_menu{
        width: 15%;
        height: 100%;
        float: left;
        margin: 0;
    }
    .right_content{
        margin: 0;
        float: left;
        width: 85%;
        height: 100%;
        background: gold;
    }
    #menu_ul{
        margin-left: 0;
        padding-left: 0;
        list-style: none;
    }
    .menu_item{
        height: 60px;
        line-height: 60px;
        color: #333333;
        border-bottom: 1px solid #00B38A;
    }
    .menu_item:hover{
        color: #00B38A;
        cursor: pointer;
    }
    a{
        color: #333333;
    }
    a:hover{
        color: #00B38A;
    }
</style>
<body>
    <div class="am-g" style="background: #00B38A;height: 65px;">
        <div class="am-u-sm-2">
            <font style="line-height: 65px;color:#FFF;">内推圈-服务后台</font>
        </div>
        <div class="am-u-sm-3 am-u-sm-offset-7" style="line-height: 65px;">
            <img src="../img/QQ图片20180627150635.jpg" style="width: 50px;height: 50px;border-radius: 25px;">
            <font style="color: #FFF;margin-left: 15px">Augustine</font>
            <font style="color: #FFF;margin-left: 15px">退出</font>
        </div>
    </div>
    <div class="content_div">
        <div class="left_menu">
            <ul id="menu_ul">
                <li v-for="menu in menuList" class="menu_item">
                    <p>
                        <span v-bind:class="menu.icon"></span>
                        {{ menu.name }}
                    </p>
                </li>
            </ul>
        </div>
        <div class="right_content">
            
        </div>
    </div>
    <script type="text/javascript">
        var menuVM = new Vue({
            el: '#menu_ul',
            data:{
                menuList: [
                    {
                        name:'test 1',
                        link:'http://www.baidu.com',
                        icon:'am-icon-home am-icon-sm'
                    },{
                        name:'test 2',
                        link:'http://www.baidu.com',
                        icon:'am-icon-home am-icon-sm'
                    }
                ]
            },
        });
    </script>
</body>
</html>
