<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>广告轮播-查看</title>
<head>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <link rel="stylesheet" href="../../layui/css/layui.css"/>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <style>
    </style>
</head>
<body>
<form class="layui-form" style="width: 80%;margin: 0 auto" id="formEl">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>查看Banner</legend>
    </fieldset>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input disabled type="text" autocomplete="off" placeholder="请输入排序" class="layui-input" v-model="item.sort">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">图片地址</label>
        <div class="layui-input-block">
            <input disabled type="text" autocomplete="off" placeholder="请输入图片地址" class="layui-input" v-model="item.imgUrl">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">链接地址</label>
        <div class="layui-input-block">
            <input disabled type="text" autocomplete="off" placeholder="请输入链接地址" class="layui-input" v-model="item.linkUrl">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">标题内容</label>
        <div class="layui-input-block">
            <input disabled type="text" autocomplete="off" placeholder="请输入标题内容" class="layui-input" v-model="item.titleMsg">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" v-on:click="close()" type="button">关闭</button>
        </div>
    </div>
</form>

<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        layer.load(2);

    });

    function  initList(vm) {
        var url = "../../findBannerById?id="+getQueryString("id");
        vm.$http.get(url).then(
            function (response) {
                vm.item.id = response.body.data.id;
                vm.item.sort = response.body.data.sort;
                vm.item.imgUrl = response.body.data.imgUrl;
                vm.item.linkUrl = response.body.data.linkUrl;
                vm.item.titleMsg = response.body.data.titleMsg;
                layer.closeAll('loading');//关闭加载
            },function (err) {
                layer.closeAll('loading');//关闭加载
            })
    }

    var itemVM = new Vue({
        el: '#formEl',
        data: {
            item: {
                id:'',
                sort:'',
                imgUrl:'',
                linkUrl:'',
                titleMsg:'',
            }
        },
        methods:{
            close:function (item) {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            }
        },
        created:function () {
            initList(this);
        },
    })

    /**
     * 从url中拿到传递的id
     * @param name
     * @returns {*}
     */
    function getQueryString(name) {
        var result = window.location.search.match(new RegExp("[\?\&]" + name + "=([^\&]+)", "i"));
        if (result == null || result.length < 1) {
            return "";
        }
        return result[1];
    }

</script>
</body>
</html>
