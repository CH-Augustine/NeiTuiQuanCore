    <form class="am-form">
        <div class="am-form-group">
            <label for="doc-ipt-email-1">账号</label>

        </div>

        <div class="am-form-group">
            <label for="doc-ipt-email-2">密码</label>
            <input type="password" name="password" id="doc-ipt-email-2" placeholder="输入密码">
        </div>

        <div class="am-checkbox">
            <label>
                <input type="checkbox">记住密码
            </label>
        </div>

        <div class="am-form-group" style="text-align: center">
            <button type="button" class="am-btn am-btn-primary am-radius" style="width: 200px;margin-top: 50px">立即登录</button>
        </div>
    </form>
</div>
